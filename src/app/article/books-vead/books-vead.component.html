<div class="row valign-wrapper">
  <form class="col s8"
        (ngSubmit)="onSubmit(barCode.value)"
        #barCode="ngForm">
    <div class="row">
      <div class="col s12 m12 l12 row valign-wrapper">
        <div class="input-field col s8">
          <input id="barCode" type="email" class="validate">
          <label for="barCode" data-error="wrong" data-success="right">Bar Code</label>
        </div>
        <div class="col s4">
          <button id="submit"
                  type="submit"
                  class="btn waves-effect waves-light light-blue inline"
                  name="action"
                  [disabled]="!barCode.valid">Search
            <i class="material-icons right">search</i>
          </button>
        </div>
      </div>
    </div>
  </form>
  <form class="col s4 right-align">
    <div class="input-field inline valign-wrapper">
      <a class="btn-small waves-effect waves-light valign">Add new books +</a>
    </div>
  </form>
</div>
